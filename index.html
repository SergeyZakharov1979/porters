<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>porters</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="img/logo-porters.png" width="139" height="12" alt="logo-header">
			</div>
			<div class="header__toggle-menu header__toggle-menu--close"></div>
			<!-- с помощью JS будет добавляться класс  header__toggle-menu--open-->
			<nav>
				<ul>
					<li><a href="#">Услуги</a></li>
					<li><a href="#">О нас</a></li>
					<li><a href="#">Как нас найти</a></li>
				</ul>
			</nav>
			<div class="header__telephone-number">
				+7(383)213-11-98
			</div>
		</header>
		<article class="promo-block-services">
			<div class="social-icons">
				<a href="#" class="social-icon fb-icon">Фэйсбук</a>
				<a href="#" class="social-icon whats-icon">Ватсап</a>
				<a href="#" class="social-icon inst-icon">Инстаграмм</a>
				<a href="#" class="social-icon vk-icon">Вконтакте</a>
			</div>
			<div class="promo-block-services__title">
				<h2>Услуги грузчиков в Новосибирске</h2>
				<p>от 200 рублей/час</p>
			</div>
			<button class="btn btn__order--mobile">Заказать</button>
		</article>
		<article class="promo-block-office-movies">
			<div class="promo-block-office-movies__title">
				<h2>Офисный переезд в Новосибирске</h2>
				<p>от 250 рублей/час</p>
			</div>
			<button class="btn btn__order--mobile">Заказать</button>
		</article>
		<article class="promo-block-appartment-movies">
			<div class="promo-block-appartment-movies__title">
				<h2>Квартирный переезд в Новосибирске</h2>
				<p>от 200 рублей/час</p>
			</div>
			<button class="btn btn__order--mobile">Заказать</button>
		</article>
		<article class="promo-block-warehousing">
			<div class="promo-block-warehousing__title">
				<h2>Работа на складе в Новосибирске</h2>
				<p>от 200 рублей/час</p>
			</div>
			<button class="btn btn__order--mobile">Заказать</button>
		</article>
	</body>
</html>
